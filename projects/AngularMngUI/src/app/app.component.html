<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>

  <div class="container-fluid wrapper-page">
    <div class="cls-header">
        <a href="#">
          <img [src]="logoLogin">
        </a>
    </div>
    <div class="cls-content">
      <div class="wrapper-form-login">
        <p class="pad-btm">Đăng nhập hệ thống</p>
          <form id="formLogin">

            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Tên đăng nhập"
                aria-label="Username"
              />
            </div>

            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-asterisk"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
                aria-label="password"
              />
            </div>

            <button type="button" class="btn btn-success">Đăng nhập</button>
          </form>
      </div>
    </div>
  </div>


  <!-- <div class="wrapper-paper"></div> -->

</body>

</html>
